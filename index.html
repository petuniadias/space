    <script>
        function openMessage() {
          let displayValue = document.getElementById('overlay');
          if (displayValue.style.display === "none") {
            displayValue.style.display = "flex";
          } else {
            displayValue.style.display = "none";
          }
        }

        function closeMessage() {
          let displayValue = document.getElementById('overlay');
          if (displayValue.style.display === "flex") {
            displayValue.style.display = "none";
          } else {
            displayValue.style.display = "flex";
          }
        }
    </script>
    <div class="project-grid">
      <div class="project-box" onclick="
        openMessage();
      ">
        <img class="folder" src="images/folder.png">
        <p class="folder-name">

    <!-- ONCLICK TAB // IN CONSTRUCTION -->
    <div class="overlay" id="overlay">

          closeMessage();
