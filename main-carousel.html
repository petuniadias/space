<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles/main-carousel.css">
</head>
<body>

  <div class="carousel">

    <div class="slide-count-container">
      <div class="slide-count active" data-index="0"></div>
      <div class="slide-count" data-index="1"></div>
    </div>

    <div class="carousel-slides">
      <img class="image active" src="images/boi e carneiro.jpg">
      <img class="image" src="images/imageslider7.jpg">
    </div>
    
  </div>

  <script src="assets/scripts/main-carousel.js"></script>
</body>
</html>
